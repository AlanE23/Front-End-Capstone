<!-- Modal for creating new posts -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create New Post</h4>
      </div>
      <div class="modal-body">
        <form>
          <h3 ng-controller="MainCtrl as main">{{main.currentUserName}}</h3>
          <input type="text" ng-model="main.message" placeholder="New Message">
          <input type="file" accept="image/*" />
          <input type="text" ng-model="main.timestamp" placeholder="timestamp">
          <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">Close</button>
            <button ng-controller="MainCtrl as main" ng-click="main.submit()" class="btn btn-primary" data-dismiss="modal">Submit Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class='nav container'>
  <div clas="row">
    <div class="guten col-sm-9">
      <img src="img/guten.jpg" class="guten-img">
    </div>

    <div class='col-sm-3 buttons'>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-lg nav-button" ng-click="main.add()" data-toggle="modal" data-target="#myModal" ng-controller="MainCtrl as main">
        Add New Post
      </button>

      <!-- Logout Button -->
      <button type="button" class="btn btn-lg nav-button" ng-controller="AuthCtrl as auth" ng-click="auth.logoutUser()">
        Logout
      </button>

      <h3 ng-controller="MainCtrl as main">Logged in as {{main.currentUserName}}</h3>

    </div>
  </div>
</div>

<h1></h1>

<div class="row">
  <div ng-repeat="(id, posts) in profile.data" class="col-md-12 content">
    <div class='content-style'>
      <div><h3>{{posts.handle}}</h3></div>
      <div><img ng-src="{{posts.images.url}}" class="pics"></div>
      <div>{{posts.message}}</div>
      <div>{{posts.timestamp}}</div>
      <div><button type="click" ng-click="profile.edit(id, posts)" data-toggle="modal" data-target="#myModal" ng-hide="!(profile.currentAuth.uid === posts.users)" ng-class="!(profile.currentAuth.uid === posts.users) ? 'disabled' : ''">Edit</button></div>
      <div><button type="click" ng-click="profile.delete(id)" ng-hide="!(profile.currentAuth.uid === posts.users)" ng-class="!(profile.currentAuth.uid === posts.users) ? 'disabled' : ''">Delete</button></div>
    </div>
  </div>
</div>
