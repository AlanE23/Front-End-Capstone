<!-- Modal for creating new posts -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Save Post</h4>
      </div>
      <div class="modal-body">
        <form>
          <h3>{{main.currentUserName}}</h3>
          <textarea class="form-control" rows="4" ng-model="main.message" placeholder="New Message"></textarea>
          <input type="file" accept="image/*" />
          <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">Close</button>
            <button ng-click="main.submit()" class="btn" data-dismiss="modal">Submit Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class='mainbody'>
  <div class='nav container'>
    <div clas="row">
      <div class="guten col-sm-9">
        <img src="img/guten.jpg" class="guten-img">
      </div>

      <div class='col-sm-3 buttons'>

        <!-- For Viewing Current User's Profile -->
        <a href="#/userProfile/{{main.id}}" data-toggle="tooltip" data-placement="bottom" title="Click Here To See Your Profile" type="button" class="btn btn-lg nav-button">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        </a>

        <!-- Button trigger modal For Adding Posts -->
        <button type="button" class="btn btn-lg nav-button" ng-click="main.add()" data-toggle="modal" data-target="#myModal" data-toggle="tooltip" data-placement="bottom" title="Click Here To Add A New Post">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>

        <!-- Logout Button -->
        <button type="button" class="btn btn-lg nav-button" ng-controller="AuthCtrl as auth" ng-click="auth.logoutUser()" data-toggle="tooltip" data-placement="bottom" title="Click Here To Logout">
          <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        </button>

        <h3>Logged in as {{main.currentUserName}}</h3>

      </div>
    </div>
  </div>

  <div class="container content-background">
    <div class="col-sm-2 filler">
    </div>

    <div class="foreground col-sm-8">

      <h1 class="heading">{{main.heading}}</h1>

      <div class="row">
        <div ng-repeat="(id, posts) in main.data" class="col-sm-12 content">
          <div class='content-style'>
            <div><h2><a href="#/userProfile/{{posts.users}}" class="handle">{{posts.handle}}</a></h2></div>
            <div><img ng-src="{{posts.images.url}}" class="pics"></div>
            <div><h3 class="message">{{posts.message}}</h3></div>
            <div class="timestamp">{{posts.timestamp}}</div>
            <div class='row'>
              <p>
                <button type="click" ng-click="main.edit(id, posts)" data-toggle="modal" data-target="#myModal" ng-hide="!(main.currentAuth.uid === posts.users)" ng-class="!(main.currentAuth.uid === posts.users) ? 'disabled' : ''" data-toggle="tooltip" data-placement="left" title="Click Here To Edit Your Post">
                  <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </button>

                <button type="click" ng-click="main.delete(id)" ng-hide="!(main.currentAuth.uid === posts.users)" ng-class="!(main.currentAuth.uid === posts.users) ? 'disabled' : ''" data-toggle="tooltip" data-placement="right" title="CLick Here To Delete Your Post">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
              </p>
            </div>
          </div>
        </div>
      </div> <!-- row  -->

    </div>
    <div class="col-sm-2 filler">
    </div>
  </div>
</div>
