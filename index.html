<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
</head>
  <body>
    <div ng-app="app">
      <div ng-controller="MainCtrl as main">

        <form ng-submit="main.create(main.users, main.message, main.images, main.timestamp)">
          <input type="text" ng-model="main.users" placeholder="user name">
          <input type="text" ng-model="main.message" placeholder="New Message">
          <input type="text" ng-model="main.images" placeholder="image url">
          <input type="text" ng-model="main.timestamp" placeholder="timestamp">
          <button type="submit">Add Post</button>
        </form>

        <h1>{{main.heading}}</h1>

        <div ng-repeat="(id, posts) in main.data">
          <ul>
            <li>{{posts.users}}</li>
            <li>{{posts.message}}</li>
            <li>{{posts.timestamp}}</li>
            <li><img ng-src="{{posts.images}}"></li>
            <li><button type="click" ng-click="main.delete(id)">Delete</button></li>
          </ul>
        </div>

      </div> <!-- main controller -->
    </div> <!-- ng-app -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-filter/dist/angular-filter.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="main.js"></script>
  </body>
</html>
