<div class="jumbotron">
  <h1>Attractive Heading Here</h1>
</div>


<div class="container">
  <div class="row">
    <form>
      <h3>Log or Register Here</h3>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          class="form-control"
          type="email"
          name="email"
          ng-model="userEmail"
          placeholder="You@Stuff.com">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          class="form-control"
          type="password"
          name="password"
          ng-model="userPassword"
          placeholder="************">
      </div>
      <!-- <div class="form-group">
        <label for="username">Add a unique username (if registering):</label>
        <input
          class="form-control"
          type="text"
          name="username"
          ng-model="username"
          placeholder="Type username/handle here">
      </div> -->
      <div>
        <button class="btn btn-success" type="button" ng-click="auth.loginUser(userEmail, userPassword)">Log In</button>
        <button class="btn btn-primary" type="button" ng-click="auth.registerUser(userEmail, userPassword, username)">Register</button>
      </div>
    </form>
  </div>  <!-- Row  -->
</div> <!-- Container  -->
